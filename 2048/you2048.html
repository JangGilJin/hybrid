    <style>
        #app{
            width: 600px;
            height: 600px;
            background-color: beige;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
            padding : 10px;
        }
        .backblock{
            background-color: burlywood;
        }
        .backblock2{
            position: absolute;
            left: 30px;
            top: 30px;
            width: 120px;
            height: 120px;
            background-color: rgb(252, 76, 76);
            text-align: center;
            line-height: 1.6;
            font-size: 70;
            border-radius: 15px;
            

        }
        
    </style>

    <div id="app">
        <div class="backblock" v-for="index in backblocks"></div>
        <div class="backblock2" >2</div>

    </div>

        const {createApp} = Vue;
        createApp({
            data() {
                return {
                    backblocks : 16,
                }
            },
            mounted(){
                console.log("app 마운트 성공!");
            },
        }).mount("#app");

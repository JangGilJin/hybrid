<!-- https://v3-docs.vuejs-korea.org/  -->
<html lang="en">
<head>
    <title>2048 실습</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    
    <style>
        #app{
            width: 600px;
            height: 600px;
            background-color: beige;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
            padding : 10px;           
        }
        .backblock{            
            background-color: burlywood;
        }
    </style>

    <div id="app">
        <div class="backblock" v-for="index in backblocks"></div>        
    </div>

    

    <script>
        const {createApp} = Vue;
        createApp({
            data() {
                return {                    
                    backblocks : 16,
                }
            },
            mounted(){
                console.log("app 마운트 성공!");
            },
        }).mount("#app");
    </script>    
</body>
</html>
